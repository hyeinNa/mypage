<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="나혜인 - 프로필 링크">
    <meta property="og:description" content="하이하이하이">
    <meta property="og:image" content="뱅냥이.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }/*글꼴*/
        body{
            background-color: #44398a;
        }
        .profile{
            width: 100px;
            height: 100px;

            border-radius: 100% ;/*동그랗게 만들기*/
            border :2px solid white;  /*굵기 2픽셀,실선(끊긴거 없음),흰색*/
            /*사진은 이 세 줄 기억!! 같이 다니는 얘들임*/
            background-image: url('뱅냥이.png');
            background-position: center;
            background-size: cover;
        }
        .main{
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: white;
            font-size: 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap{
            /*background-color: green; *구역은 색이없으면 안보여요*/
            width: 300px;
            margin: 30px auto 0px auto;/*여백 조정. 센터로오게하자 위 오른 밑 왼 시계방향 순서*/
            /*네 줄 거의 붙어다님 박스안의 내용물 정렬할 땐 display-flex이용*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a{
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color:#44398a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class ="wrap">
        <div class = "profile"></div>
        <h1 class = "main">혜인쓰</h1>
        <p class = "sub">코딩..좋아하세요?</p>
        <a target="_blank" href="https://www.instagram.com/">인스타그램</a>
        <a target="_blank" href="https://github.com/hyeinNa">깃헙</a>
        <a target="_blank" href="https://www.notion.so/HTML-603612cc280347ab83d68c8af17c0365">노션</a>
    </div>
   
</body>
</html>
